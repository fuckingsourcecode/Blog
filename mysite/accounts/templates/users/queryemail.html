{% extends 'account_base.html' %}
{% block content %}
	s 'account_base.html'%}
{% block content%}
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th>#</th>
				<th>标题</th>
				<th>类型</th>
			</tr>
		</thead>
		{% for value in blogs %}
			<tbody>
				<tr>
					<td>{{ value.num }}</td>
					<td><a href="/blogs/article/{{value.id}}">{{ value.title }}</a></td>
					<td><a href="/blogs/article/{{value.id}}">{{ value.blog_type }}</a></td>
				</tr>
			</tbody>
		{% endfor %}
	</table>
	<script type="text/javascript">
		window.onload = function () {
			// body...

		}
	</script>
{% endblock %}
{% endblock %}
