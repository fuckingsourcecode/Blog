{% extends 'account_base.html' %}
{% block content %}
	<p>
		
			email:
		<input type="email" name="email" id="email" class="form-control">
		<input type="submit" valu="查询" style="margin-bottom: 9px;" name="" class="btn btn-primary" id="query">
	</p>
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th>#</th>
				<th>标题</th>
				<th>类型</th>
			</tr>
		</thead>
		<tbody id="blog-body">
			
		</tbody>
	</table>
	<script type="text/javascript">
		window.onload = function() {
			$('#query').on('click', function () {
				$('#blog-body').empty();
				$.ajax({
					type: 'GET',
					url: '/accounts/queryemail',
					data: {email: $('#email').val()},
					success: function (response) {
						// body...
						arr = JSON.parse(response);
						str = ''
						for(i=0; i<arr.length; i++){
							str += '<tr><td>'+ i +'</td><td><a href="/blogs/article/'+ arr[i].id + '">'+ arr[i].title + '</a>' + '</td><td>'+ arr[i].blog_type +'</td></tr>'
						}
						$('#blog-body').append(str);
					},
					error: function (response) {
						// body...
						console.log(response)
					}
				})
			});
		}
	</script>
{% endblock %}
