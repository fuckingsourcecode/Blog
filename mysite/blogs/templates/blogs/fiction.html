{% extends 'blog_base.html' %}
{% block content %}
    <table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>标题</th>
            <th>类型</th>
            <th>邮箱</th>
            <th>赞</th>
        </tr>
    </thead>
    {% for value in blogs %}
        <tbody>
            <tr>
                <td>{{ value.num }}</td>
                <td><a href="/blogs/article/{{value.id}}">{{ value.title }}</a></td>
                <td><a href="{% url 'update' value.id %}">{{ value.blog_type }}</a></td>
                <td><a href="{% url 'delete' value.id %}">{{ value.author }}</a></td>
                <td><a href="{% url 'update' value.id %}">{{ value.hot }}</a></td>
            </tr>
        </tbody>
    {% endfor %}
</table>
{% endblock %}
