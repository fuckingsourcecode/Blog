{% extends 'account_base.html' %}
{% block content %}
	<form method="post" accept-charset="utf-8">
		{% csrf_token %}
    	{{ form.as_p }}
    	<textarea id="content" name="editor1"></textarea>
    	<script type="text/javascript">
    		CKEDITOR.replace( 'editor1' , {uiColor: '#9AB8F3'});
    	</script>
    	<input type="submit" value="提交" class="submit" name="">
	</form> 
	<style type="text/css">
		.submit {
			display: block;
			width: 100px!important;
			height: 100px!important;
			position: fixed;
    		bottom: 100px;
    		right: 50px;
			color: #fff;
    		background-color: #08c;
    		border-radius: 50%;
    		text-align: center;
    		line-height: 100px;
    		font-size: 30px;
		}
	</style>
{% endblock %}
